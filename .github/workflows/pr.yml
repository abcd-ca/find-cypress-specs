name: pr
on: pull_request
jobs:
  changed-files:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout ðŸ›Ž
        # https://github.com/actions/checkout
        uses: actions/checkout@v3
        # check out all the commits in the repo
        # to make sure we detect the changed files in this branch
        # against its parent commit
        with:
          fetch-depth: 0

      - name: Install dependencies ðŸ“¦
        # https://github.com/cypress-io/github-action
        uses: cypress-io/github-action@v3
        with:
          runTests: false

      - name: Print files changed against the parent of this branch ðŸŒ³
        run: git diff --name-only --diff-filter=AMR $(git merge-base origin/main HEAD)..

      - name: Print specs changed against the parent of this branch ðŸŒ³
        run: node ./bin/find --parent
