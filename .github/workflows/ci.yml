name: ci
on: push
jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v2

      - name: Run tests ðŸ§ª
        # https://github.com/cypress-io/github-action
        uses: cypress-io/github-action@v2
        env:
          DEBUG: 'cypress:server:specs'

      # prints all specs
      - name: Demo ðŸ’»
        run: npm run demo

      # prints all specs and tests inside each spec
      - name: Demo test names ðŸ’»
        run: npm run demo-names

      - name: Demo test names and tags ðŸ’»
        run: npm run demo-tags

      - name: Unit tests ðŸ§ª
        run: npm test

      - name: Semantic Release ðŸš€
        uses: cycjimmy/semantic-release-action@v2
        with:
          branch: main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
